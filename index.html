<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <title>blockBaiduMap</title>
</head>

<body>
  <div class="container-fluid h100">
    <div class="row h100" id="main">
      <div id="left" class="collapse show col-lg-2 col-sm-5 col-6 bg-dark">
        <!-- title -->
        <h3 class="h3title">BlockMap</h3>
        <!-- input -->
        <div class="input-group mb-3">
          <input data-bind="value: keyWords" type="text" class="form-control">
          <div class="input-group-append">
            <button data-bind="click: addressfilter" class="btn btn-primary" type="button">
              <i class="fa fa-filter fa-2x"></i>
            </button>
          </div>
        </div>
        <!-- address list -->
        <ul class="list-group" data-bind="foreach: address">
            <li class="list-group-item" data-bind="text: title,click:$root.showPoint"></li>
        </ul>

      </div>
      <div id="right" class="col-lg-10 col-sm-7 col-6">
        <!-- top bar -->
        <div class="row h05 bg-dark">
          <a href="javascript:void(0)" class="btn btn-dark" onclick="filterToggle()">
            <i class="fa fa-reorder fa-2x"></i>
          </a>
        </div>
        <!-- map -->
        <div class="row h95">
          <div id="map"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- Folders -->
  <!-- <ul class="folders" data-bind="foreach: folders">
    <li data-bind="text: $data, 
                   css: { selected: $data == $root.chosenFolderId() },
                   click: $root.goToFolder"></li>
  </ul> -->



  <script src="js/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="js/knockout-3.4.2.js" charset="utf-8"></script>
  <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=n4jySFhz3m5yiBUbK7t26SyzLKsWcy21"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBnfNMJIQqbDCGNrM-gs39_Hvxzd41t7E&v=3&callback=initMap" async -->
  <!-- defer></script> -->
</body>

</html>
